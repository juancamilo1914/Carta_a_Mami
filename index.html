<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carta a Mamá</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ffeef2;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow-y: auto;
    }

    h1 {
      color: #e91e63;
      text-align: center;
    }

    p {
      text-align: center;
      font-size: 1.1rem;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }

    .galeria img {
      width: 45%;
      max-width: 120px;
      border-radius: 10px;
      object-fit: cover;
    }

    video {
      width: 100%;
      margin-top: 20px;
      border-radius: 10px;
    }

    @media (max-width: 600px) {
      p {
        font-size: 1rem;
      }

      .galeria img {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Querida Mamá,</h1>
    <p>
      Gracias por tu amor infinito, tus abrazos que sanan y tu sabiduría que guía.
      Eres el corazón de nuestra familia y te amo con todo mi ser.
      ¡Feliz Día de la Madre!
    </p>

    <div class="galeria">
      <img src="imagenes/imagen1.jpg" alt="Foto 1" />
      <img src="imagenes/imagen2.jpg" alt="Foto 2" />
      <img src="imagenes/imagen3.jpg" alt="Foto 3" />
      <img src="imagenes/imagen4.jpg" alt="Foto 4" />
      <img src="imagenes/imagen5.jpg" alt="Foto 5" />
      <img src="imagenes/imagen6.jpg" alt="Foto 6" />
      <img src="imagenes/imagen7.jpg" alt="Foto 7" />
      <img src="imagenes/imagen8.jpg" alt="Foto 8" />
    </div>

    <h2 style="text-align:center; color:#e91e63;">Feliz día a la mejor mamá</h2>

    <video controls>
      <source src="videos/mivideo.mp4" type="video/mp4">
      Tu navegador no soporta el video.
    </video>
  </div>
</body>
</html>
